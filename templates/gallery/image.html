{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>image</title>
    <link href="{% static 'css/image.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet"></script>
</head>

<header>
    {% include 'base/header.html' %}
</header>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="custCarousel" class="carousel slide" data-ride="carousel" align="center">
        <!-- slides -->
          <div class="carousel-inner">

              {% for k, v in dico.items %}
              {% if k == "1" %}
              <div class="carousel-item active">
                  <img src="https://drive.google.com/uc?id={{v.picture}}">
              </div>
              {% else %}

              <div class="carousel-item">
                  <img src="https://drive.google.com/uc?id={{v.picture}}">
              </div>
              {%endif%}
              {%endfor%}
          </div>

          <!-- Left right -->
          <a class="carousel-control-prev" href="#custCarousel" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#custCarousel" data-slide="next">
              <span class="carousel-control-next-icon"></span>
          </a>

          <!-- Thumbnails -->
          <ol class="carousel-indicators list-inline">
              {% for k, v in dico.items %}
              {% if k == "1" %}
              <li class="list-inline-item active">
                  <a id="carousel-selector-{{k}}" class="selected" data-slide-to="{{k}}" data-target="#custCarousel">
                      <img src="https://drive.google.com/thumbnail?id={{v.picture}}" class="img-fluid">
                  </a>
              </li>
              {% else %}
              <li class="list-inline-item">
                  <a id="carousel-selector-{{k}}" data-slide-to="{{k}}" data-target="#custCarousel">
                      <img src="https://drive.google.com/thumbnail?id={{v.picture}}" class="img-fluid">
                  </a>
              </li>
              {% endif %}
              {% endfor %}
          </ol>
      </div>
    </div>
  </div>
</div>
</body>
<footer class="footer">
    {% include 'base/footer.html' %}
</footer>
</html>
